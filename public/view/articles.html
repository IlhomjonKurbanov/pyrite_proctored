<!--
    articles.html
    =============
    template for articles view
-->

<link rel="stylesheet" href="css/articles.css">

<div class="container col-sm-12">
    <div class="panel panel-default col-sm-offset-2 col-sm-8">
        <div class="panel-heading">
            Review article and respond below.
        </div>
        <div class="panel-body">
            <div id="article-well" class="well text-center align-middle">
                <img id="article" src="data/article0.png">
                <div id="response" class="hidden">
                    <a id="positive" class="hoverable"><i class="fa fa-thumbs-up fa-4x" aria-hidden="true"></i></a>
                    <a id="negative" class="hoverable"><i class="fa fa-thumbs-down fa-4x" aria-hidden="true"></i></a>
                    <a id="close-response"><i class="fa fa-times" aria-hidden="true"></i></a>
                </div>
            </div>
            <form action="" method="post">
                <div id="likert-wrapper">
                    <div id="likert" class="form-group">
                        <h4>This article seems believable.</h4>
                        <div class="table-responsive table">
                            <table class="text-center">
                                <tr id="labels" class="small">
                                    <td>Strongly Disagree</td>
                                    <td>Disagree</td>
                                    <td>Somewhat Disagree</td>
                                    <td>Neither Agree nor Disagree</td>
                                    <td>Somewhat Agree</td>
                                    <td>Agree</td>
                                    <td>Strongly Agree</td>
                                </tr>
                                <tr id="radios">
                                    <td><label><input type="radio" ng-model="likert" value="strongly-disagree"></label></td>
                                    <td><label><input type="radio" ng-model="likert" value="disagree"></label></td>
                                    <td><label><input type="radio" ng-model="likert" value="somewhat-disagree"></label></td>
                                    <td><label><input type="radio" ng-model="likert" value="neither"></label></td>
                                    <td><label><input type="radio" ng-model="likert" value="somewhat-agree"></label></td>
                                    <td><label><input type="radio" ng-model="likert" value="agree"></label></td>
                                    <td><label><input type="radio" ng-model="likert" value="strongly-agree"></label></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="button-row" class="text-center col-sm-12">
                    <button type="submit" id="continue" disabled="true" class="btn btn-default">Continue <i class="fa fa-play" aria-hidden="true"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
